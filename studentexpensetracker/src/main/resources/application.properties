spring.application.name=studentexpensetracker
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.uri=${DATABASE_URL}
spring.data.mongodb.database=${DATABASE_NAME}
server.servlet.context-path=/api/v1

# Oauth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
#spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
#spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
#spring.security.oauth2.client.registration.github.scope=read:user,user:email
app.oauth2.success-redirect=${app.oauth2.success-redirect}
# SMTP Email Configuration
spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.from=${SMTP_FROM_ADDRESS}

#JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expirationMs=3600000

# Frontend URL Configuration
sbt.frontend.url=${SBT_FRONTEND}

# Backend URL Configuration
sbt.backend.url=${SBT_BACKEND}